<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section class="filter-container">
      <form class="filter-options">
        <h2>Filter Options</h2>
        <label for="neighborhoods-select" class="sr-only">Filter by neighborhoods</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select" class="sr-only">Filter by cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </form>
      <ul id="restaurants-list" role="group" tabindex="0"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUXmzJ1kEIsHitQ71vfUmFif8pUtKMSBM&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href=""><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
